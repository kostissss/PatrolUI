<div class="dbtable">
    <ejs-grid #grid [dataSource]='data' [editSettings]='editSettings' [toolbar]='toolbar' [allowSorting]='true' height=450 width="100%"
     (toolbarClick)='clickHandler($event)' (recordClick)="onItemClick()" 
     (recordDoubleClick)="createNewNotificationDialog.onOpenDialog()" >
        <e-columns >
                <e-column field='DateCreated' headerText='Date Created' width=120></e-column>
                <e-column field='UserID' headerText='User ID' width=120></e-column>
                <e-column field='Username' headerText='Username' width=120></e-column>
                <e-column field='NotificationTitle' headerText='Notification Title' width=120></e-column>
                <e-column field='NotificationMessage' headerText='Notification Message' width=120></e-column>
                <e-column field='LastModifiedDate' headerText='Last Modified Date' width=120></e-column>
        </e-columns>
    </ejs-grid>
    <div class="notification-count">
        Total Notifications: {{ notificationCount }}
    </div>
    <app-add-notification-dialog #createNewNotificationDialog></app-add-notification-dialog>
    <app-assign-to-partners-dialog #onAssignToPartnersDialog></app-assign-to-partners-dialog>
</div>
