<ejs-dialog #dialogcomponent id="dialogcomponent" height="24%" width="36%"  [buttons]="dialogButtons" [visible]="dialogVisibility" [position]="dialogPosition" [animationSettings]="dialogAnimationSettings" isModal='true' (open)="onOpen($event)" >
    <ng-template class="mb-0 p-4 " #header>
       <div class="pl-2 small-text reset_pw_custom_div"> Language</div>
        <div class="gray-line-divider mt-0 flex-grow-1"></div>
    </ng-template>
    

    <div class="justify-content-center  align-items-center">
        
        <div class="ml-5 mr-5 pl-5 pr-5">
          <ejs-dropdownlist id='language' #language="ngModel" [(ngModel)]="languageInput" name="language"   #sample [dataSource]='dropDownDataLanguage' [fields]="dataFields"  [value]="languageInput"  popupHeight='220px' ></ejs-dropdownlist>
        </div>
        
      </div>
  
    
  

  
</ejs-dialog>
