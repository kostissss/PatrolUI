<ejs-dialog #dialogcomponent id="dialogcomponent" height={{dialogHeight}} width={{dialogWidth}} header="Create Partner Account" [buttons]="dialogButtons" [visible]="dialogVisibility" [position]="dialogPosition" [animationSettings]="dialogAnimationSettings" isModal='true'>
  
  <form #myForm="ngForm" class="mt-4"  >
    <div class="form-group row mt-1 mb-1">
      <label for="partnerName" class="align-self-center  pr-2 col-sm font-weight-normal">Name</label>
      <div class="col-sm-9">
        <input [(ngModel)]="account.name" name="partnerName" required type="text" class="form-control" id="partnerName" #name="ngModel" placeholder="e.g., John Doe" />
        <!-- <small *ngIf="name.invalid && name.touched">Name is required</small> -->
      </div>
    </div>

    <div class="form-group row  mt-1 mb-1">
      <label for="partnerEmailAddress" class="align-self-center  pr-2 col-sm font-weight-normal">Email address</label>
      <div class="col-sm-9">
        <input [(ngModel)]="account.email" name="partnerEmailAddress" required email type="email" class="form-control" id="partnerEmailAddress" #emailAddress="ngModel" placeholder="johnDoe@gmail.com" />
        <!-- <small *ngIf="emailAddress.errors?.['required'] && emailAddress.touched">Email Address is required</small> -->
        <!-- <small *ngIf="emailAddress.errors?.['email'] && emailAddress.touched">Email Address should be valid</small> -->
      </div>
    </div>

    <div class="form-group row  mt-1 mb-1">
      <label for="partnerUname" class="align-self-center  pr-2 col-sm font-weight-normal">Username</label>
      <div class="col-sm-9">
        <input [(ngModel)]="account.uname" name="partnerUname" required type="text" class="form-control" id="partnerUname" #uname="ngModel" placeholder="e.g., JDoe" />
        <!-- <small *ngIf="uname.invalid && uname.touched">Username is required</small> -->
      </div>
    </div>

    <div class="form-group row  mt-1 mb-1">
      <label for="partnerPassword" class="align-self-center  pr-2 col-sm font-weight-normal">Password</label>
      <div class="col-sm-9">
        <input [(ngModel)]="account.password" name="partnerPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"   type="password" class="form-control" id="partnerPassword" #password="ngModel" minlength="6" maxlength="20" placeholder="e.g., 6+-i\nw63IYyC*E" />
        <div class="d-flex">
          <!-- <small *ngIf="password.errors?.['minlength']" class="flex-shrink-1">Password should be more than 12 characters</small> -->
          <!-- <small *ngIf="password.errors?.['required'] && password.touched" class="flex-shrink-1">Password is required</small> -->
          <!-- <small *ngIf="password.errors?.['pattern'] && password.dirty && !password.errors?.['minlength']" class="flex-shrink-1">Password does not contain special characters</small> -->
        </div>
      </div>
    </div>

    <div class="form-group row  mt-1 mb-1">
      <label for="partnerConfirmPassword" class="align-self-center  pr-2 col-sm font-weight-normal">Password Confirm</label>
      <div class="col-sm-9">
        <input [ngModel]="" name="partnerConfirmPassword" required type="password"  class="form-control" id="partnerConfirmPassword" #cpassword="ngModel" placeholder="e.g., 6+-i\nw63IYyC*E" />
        <!-- <small *ngIf="cpassword.invalid && cpassword.touched">Password Confirmation is required</small> -->
        <!-- <small *ngIf="password.value!= cpassword.value && cpassword.dirty ">Passwords need to be matching!</small> -->
      </div>
    </div>

    <div class=" row align-items-center">
      <div for="partnerTimeZone" class="align-self-center  pr-2 col-sm fw-bold font-weight-normal">Timezone</div>
      <div class="col-sm-9">
        <ejs-dropdownlist id='partnerTimeZone' #timeZone="ngModel" [(ngModel)]="account.timeZone" name="partnerTimeZone" required  #sample [dataSource]='dropDownDataTimeZone' [fields]="dataFields" placeholder='Select an Option'  popupHeight='220px' ></ejs-dropdownlist>
      </div>
    </div>
    <div class=" row align-items-center">
      <div for="language" class="align-self-center  pr-2 col-sm fw-bold font-weight-normal ">Language</div>
      <div class="col-sm-9">
        <ejs-dropdownlist id='language' #language="ngModel" [(ngModel)]="account.language" name="language"   #sample [dataSource]='dropDownDataLocation' [fields]="dataFields" placeholder='' value="EN"  popupHeight='220px' ></ejs-dropdownlist>
      </div>
    </div>
    <div *ngIf="myForm.touched" class="d-flex justify-content-center justify-self-center mt-3 pt-3">
      <div *ngIf="(myForm.invalid && !password.errors?.['pattern'] && myForm.dirty )|| (( account.timeZone==null ||account.language==null) && !password.errors?.['pattern']) " class="text-danger">Please fill all the fields ! {{ " " }} </div>
      <div *ngIf="password.value != cpassword.value && cpassword.dirty && myForm.valid" class="text-danger">Password Mismatch! </div>
      <div *ngIf="password.errors?.['pattern'] && password.dirty" class="text-danger">Your password length must be between 6 and 20 characters in length, consisting of at least 1 lower case letter, 1 upper case letter, 1 number and 1 special character. </div>
      <div *ngIf="emailAddress.errors?.['email'] && !password.errors?.['pattern']" class="text-danger">Please enter a valid email format </div>
    </div>
  </form>
  
    
  
  

  
</ejs-dialog>
