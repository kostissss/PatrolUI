
<div>
    <ejs-grid [dataSource]='data' [toolbar]='toolbarOptions' height='272px' >
        <e-columns>
            <e-column field='Date Created' headerText='Date Created' width=150></e-column>
            <e-column field='User ID' headerText='User ID' width=150></e-column>
            <e-column field='Username' headerText='Username' width=150></e-column>
            <e-column field='Notification Title' headerText='Notification Title' width=150></e-column>
            <e-column field='Notification Message' headerText='Notification Message' width=150></e-column>
            <e-column field='Last Modified Date' headerText='Last Modified Date' width=150></e-column>
        </e-columns>
    </ejs-grid>
</div>
